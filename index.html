<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #d8b4fe, #fafafa, #a7f3d0);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

.bubble {
  position: absolute;
  bottom: -50px;
  background: rgba(120, 180, 255, 0.55);
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(120, 180, 255, 0.4);
  animation: rise 8s linear infinite;
  pointer-events: none;
  z-index: -1;
}

@keyframes rise {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.3);
    opacity: 0.4;
  }
}

.fragment {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: rgba(120, 180, 255, 0.8);
  filter: blur(1px);
  pointer-events: none;
  z-index: -1;
}

#hint {
    position: absolute;
    bottom: 80px; 
    width: 100%;
    text-align: center;
    font-family: 'Poppins', sans-serif;
    font-size: 22px;
    font-weight: 500;
    color: rgba(19, 21, 20, 0.9);
    letter-spacing: 1px;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
    animation: fade 2.5s ease-in-out infinite;
    z-index: 10; /* above bubbles + text */
}

@keyframes fade {
    0%   { opacity: 0.2; }
    50%  { opacity: 1;   }
    100% { opacity: 0.2; }
}


    </style>
</head>

<body>
    <div id="hint">Press SPACE to continue</div>

    
<script type="importmap">
{
    "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
}
</script>

<script>
const bubbleCount = 20;

function createBubble() {
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");

  const size = Math.random() * 80 + 40;
  bubble.style.width = `${size}px`;
  bubble.style.height = `${size}px`;
  bubble.style.left = `${Math.random() * 100}%`;
  bubble.style.animationDuration = `${6 + Math.random() * 4}s`;

  document.body.appendChild(bubble);

  bubble.addEventListener("animationend", () => {
    bubble.remove();
    createBubble();
  });
}

for (let i = 0; i < bubbleCount; i++) createBubble();

document.addEventListener("keydown", (event) => {
  if (event.code === "Space") {
    window.location.href = "home.html";
  }
});
</script>


<script type="module">

import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { FontLoader } from 'three/addons/loaders/FontLoader.js';
import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

let camera, scene, renderer, textMain, textBack;

init();
animate();

function init() {

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
    camera.position.set(0, 0, 500);

    scene = new THREE.Scene();

    const ambient = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambient);

    const dir = new THREE.DirectionalLight(0xffffff, 0.9);
    dir.position.set(60, 100, 120);
    scene.add(dir);

    const loader = new FontLoader();
    loader.load("https://unpkg.com/three@0.160.0/examples/fonts/helvetiker_regular.typeface.json", function(font) {

        const geometry = new TextGeometry("Welcome Aboard !!", {
            font: font,
            size: 50,
            height: 6,
            curveSegments: 12,
            bevelEnabled: true,
            bevelThickness: 1.2,
            bevelSize: 1,
            bevelSegments: 5
        });
        geometry.center();

        const mainMaterial = new THREE.MeshPhongMaterial({
            color: 0xAFCDF9,
            shininess: 40,
            specular: 0xFFFFFF
        });

        textMain = new THREE.Mesh(geometry, mainMaterial);
        scene.add(textMain);

        const backMaterial = new THREE.MeshPhongMaterial({
            color: 0xE8D9FF,
            transparent: true,
            opacity: 0.55
        });

        textBack = new THREE.Mesh(geometry.clone(), backMaterial);
        textBack.position.z = -12;   
        scene.add(textBack);

    });

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setClearColor(0x000000, 0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.target.set(0, 0, 0);

    window.addEventListener("resize", onWindowResize);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);

    if (textMain && textBack) {
        const t = Date.now() * 0.001;

        textMain.position.y = Math.sin(t) * 8;
        textBack.position.y = Math.sin(t) * 8;

        textMain.rotation.y = Math.sin(t * 0.5) * 0.15;
        textBack.rotation.y = textMain.rotation.y;
    }

    renderer.render(scene, camera);
}

</script>
</body>
</html>
