<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhaavya Sinha | Portfolio</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="navbar.css">      

 
</head>
<body>

  <div class="hero">
    <h1 class="intro">
  Hei!... I'm <span id="typed"></span>
</h1>

    <h2>a Bioinformatics student exploring<br>Web Development</h2>
    <p class="subtitle"> :)</p>

    <div class="buttons">
      <a href="about.html" class="btn">→ About Me</a>
      <a href="connect.html" class="btn">→ Connect with me</a>
    </div>

  </div>

  <script src="home.js"></script>


<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    new Typed("#typed", {
      strings: [
        "Bhaavya Sinha.",
        "a Web Developer.",
        "a Bioinformatics Student.",
        "a pianist."
      ],
      typeSpeed: 55,
      backSpeed: 35,
      backDelay: 1800,
      startDelay: 700,
      fadeOut: true,        
      fadeOutDelay: 200,
      loop: true,
      showCursor: true,
      cursorChar: "|"
    });
  });
</script>
<nav class="fairy-terminal" id="fairyNav">
        <div class="fairy-header">
            <div class="fairy-controls">
                <span class="f-control blossom"></span>
                <span class="f-control leaf"></span>
                <span class="f-control dewdrop"></span>
            </div>
            <div class="fairy-title">// TODO: add funny title...</div>
        </div>

        <div class="enchanted-display">
            <div class="sparkle-dust"></div>
            <div class="fairy-options">

                <div class="fairy-option" data-target="home.html">
                    <div class="fairy-glow"></div>
                    <span class="fairy-text"> DNA Me...</span>
                    <span class="fairy-desc">still figuring out</span>
                </div>

                <div class="fairy-option" data-target="projects.html">
                    <div class="fairy-glow"></div>
                    <span class="fairy-text">Baby Projects...</span>
                    <span class="fairy-desc">check back later pls</span>
                </div>

                <div class="fairy-option" data-target="about.html">
                    <div class="fairy-glow"></div>
                    <span class="fairy-text">About Me...</span>
                    <span class="fairy-desc"> The Human :) </span>
                </div>

                <div class="fairy-option" data-target="connect.html">
                    <div class="fairy-glow"></div>
                    <span class="fairy-text">Duet Time...</span>
                    <span class="fairy-desc">let's chat</span>
                </div>
            </div>
        </div>

        <div class="fairy-input">
            <span class="fairy-prompt"> choose your path:</span>
            <input type="text" id="fairyInput" placeholder="type option number or 'help'">
        </div>
    </nav>

    <button class="fairy-activator" id="fairyBtn">
        <div class="fairy-sparkle"></div>
        <span>If you are lost like me :) </span>
    </button>

    <script src="navbar.js"></script>

 
</body>
</html>
